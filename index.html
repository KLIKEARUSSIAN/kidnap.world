<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2019. revived after 6 years.</title>
  <!-- Import Press Start 2P font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      color: turquoise;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Press Start 2P', monospace;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .main-text {
      font-size: 1.5em;
      text-shadow: 0 0 10px turquoise, 0 0 20px turquoise, 0 0 30px turquoise;
    }

    .subtitle {
      font-size: 0.6em;
      opacity: 0.7;
      text-shadow: 0 0 5px turquoise, 0 0 10px turquoise;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-text">Thank you for contribution.</div>
    <div class="subtitle">- mariah, emma, ridge, and "rez".</div>
  </div>
</body>
</html>
