<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2019.</title>
  <!-- Import DotGothic16 font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: black;
      color: turquoise;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'DotGothic16', monospace;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .main-text {
      font-size: 3em; /* Large size for visibility */
      text-shadow: 0 0 10px turquoise, 0 0 20px turquoise, 0 0 30px turquoise;
      margin-bottom: 1em;
    }

    .subtitle {
      font-size: 1em;
      opacity: 0.7;
      text-shadow: 0 0 5px turquoise, 0 0 10px turquoise;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-text">Thank you for contribution.</div>
    <div class="subtitle">- mariah, emma, ridge, and "rez".</div>
  </div>
</body>
</html>
